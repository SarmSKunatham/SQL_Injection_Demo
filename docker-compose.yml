version: "3.9"

services:
  db:
    image: db
    container_name: db
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./docker/db/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
